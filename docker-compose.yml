services:
  git-repo-manager:
    build: .
    container_name: git-repo-manager
    ports:
      - "5010:5010"
    volumes:
      - ${HOST_GIT_PATH:-~/git}:/git
      - ${HOST_GIT_WD_PATH:-~/git-wd}:/git-wd
      - ${HOST_GIT_LOCAL_PATH:-~/git-local}:/git-local
      - ./data:/app/data
      - ${HOST_SSH_PATH:-~/.ssh}:/home/appuser/.ssh:ro
      - ~/.gitconfig:/home/appuser/.gitconfig:ro
    environment:
      - FLASK_ENV=production
      - HOST_GIT_PATH=${HOST_GIT_PATH:-~/git}
    restart: unless-stopped

