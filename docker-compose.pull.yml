version: '3.8'

# Example docker-compose file for using the published Docker image
# Replace 'your-username' with your Docker Hub username

services:
  git-repo-manager:
    image: your-username/git-repo-manager:latest
    # Or use a specific version:
    # image: your-username/git-repo-manager:1.0.0
    container_name: git-repo-manager
    ports:
      - "5010:5010"
    volumes:
      - ${HOST_GIT_PATH:-~/git}:/git
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - HOST_GIT_PATH=${HOST_GIT_PATH:-~/git}
    restart: unless-stopped
    # Note: For git pull operations on private repos, you may need to mount SSH keys
    # Uncomment the following lines if you need SSH access for private repos:
    #   - ~/.ssh:/home/appuser/.ssh:ro
    #   - ~/.gitconfig:/home/appuser/.gitconfig:ro

